<!DOCTYPE html>
<html>

    <head>
        <title>Vector Ruler SVG Generator</title>
        <meta charset="UTF-8">
        <meta name="description"
            content="A web-based applet for the generation of downloadable vector rulers, suitable for laser etching">
        <meta name="keywords" content="Ilustrator,Vector,Vector Ruler, SVG, SVG ruler, Javascript SVG">
        <meta name="author" content="Robb Godshaw">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="bootstrap-frm">
            <div class="ribbon">
                <a href="https://github.com/robbbb/VectorRuler"><img  src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
            </div>
            <div class="bootstrap-padded">
                <h1>Vector Ruler Generator <span>Download a laser cuttable ruler to etch into your belongings and
                        belts.</span>
                </h1>
                <form id="rulerParameters" action="">
                    <label>
                        <span>Start:</span>
                        <input type="number" id="startNo" value="0" min="0" max="500">
                    </label>
                    <label>
                        <span>Width:</span>
                        <input type="number" id="rulerWidth" value="12" min="1" max="500">
                    </label>
                    <label>
                        <span>Height:</span>
                        <input type="number" id="rulerHeight" min="0.1" step="0.1" max="15" value="1.5">
                    </label>
                    <label>
                        <span>Units:</span>

                    <Input type="radio" name="rulerUnits" value="in" checked> Inches
                    <Input type="radio" name="rulerUnits" value="cm"> Centimeters <br>
                    <Input type="radio" name="subUnits" value="2" checked> Fractonal
                    <Input type="radio" name="subUnits" value="10"> Decimal
                    </label>
                    <label>
                        <span>Subdivisions: </span>
                        <select id="subUnitExponent" style="width:30%">
                            <option value="0">Zero</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3" selected>Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six </option>
                        </select>
                    </label>
                    <label>
                        <span>Smaller tick legnth:</span>
                        <select id="levelToLevelMultiplier" style="width:30%">
                            <option value="0.1">0.1</option>
                            <option value="0.2">0.2</option>
                            <option value="0.3">0.3</option>
                            <option value="0.4">0.4</option>
                            <option value="0.5" selected>0.5 - Default</option>
                            <option value="0.6">0.6</option>
                            <option value="0.7">0.7</option>
                            <option value="0.8">0.8 </option>
                            <option value="0.9">0.9 </option>
                            <option value="1">1.0 - All ticks same size </option>
                        </select>
                    </label>
                    <label>
                        <span>Lines:</span>
                        <input type="checkbox" name="redundant" id="redundant">Draw redundant lines<br>
                    </label>
                    <label>
                        <span>Orientation:</span>
                        <input type="checkbox" name="verticalFlip" id="verticalFlip">Flip vertically<br>
                        <input type="checkbox" name="horizontalFlip" id="horizontalFlip">Flip horizontally<br>
                        <input type="checkbox" name="verticalRuler" id="verticalRuler">Turn the ruler by 90Â°<br>

                    </label>
                </form>
                <form id="svgexpform" method="post" action="">
                    <b>Filename: </b>
                    <input type="text" name="filename" value="exportedRuler.svg">
                    <input id="svgexpdata" name="data" value="123" type="hidden">
                    <input type="button" class="button" value="Download ruler as .SVG" id="svgexpbutton">
                </form>
                <hr>
            </div>
            <div id="svgContainer" style="height: 200px; width: 100%; overflow-y:scroll; overflow-x:scroll;">
            </div>
        </div>
        <script type="text/javascript" src="rulerGenerator.js"></script>
    </body>

</html>
